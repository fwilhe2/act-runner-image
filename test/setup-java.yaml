name: CI
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     java: [ '8', '11', '17' ]
    name: Java ${{ matrix.Java }} sample
    steps:
      - uses: actions/checkout@v3
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: liberica
          java-version: 17 # ${{ matrix.java }}
      - run: javac -version